<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">    
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Login</title>

		<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">    
		<link th:href="@{/bootstrap/css/theme.css}" rel="stylesheet">
		<link th:href="@{/bootstrap/css/signin.css}" rel="stylesheet">

	</head>

	<body>

		<!-- Fixed navbar -->
		 <header th:insert="includes/menu :: menu-principal">
   
    	</header>

		<div class="container theme-showcase" role="main">
			<hr class="featurette-divider">
			<img src="images/login.png" width="136" height="136" class="center">
			<form class="form-signin" th:action="@{/login}" method="post">  
				 <div th:if="${param.error}">
               		<span class="text-danger">Usuario / Password incorrectos!</span>
            	</div>      
				<h3 class="form-signin-heading">CineSite | Administracion</h3>        
				<label for="username" class="sr-only">Usuario</label>
				<input type="text" id="username" name="username" class="form-control" placeholder="Cuenta" required autofocus>
				<label for="password" class="sr-only">Contrase√±a</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
			</form>

		</div> <!-- /container -->
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script th:src="@{/bootstrap/js/bootstrap.min.js}" ></script>
	</body>
</html>
