<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la pelicula</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/theme.css}" rel="stylesheet">

	</head>

	<body>

	<header th:insert="includes/menu :: menu-principal">
   
    </header>

		<div class="container theme-showcase" role="main">

			<!-- Marketing messaging -->
			<div class="container marketing">

				<div class="page-header">
					<h2 th:text="${pelicula.titulo}"></h2>
				</div>
				<div class="row">
					<div class="col-sm-3">
						<p class="text-center">
							<img class="img-rounded" th:src="@{/images/{img} ( img=${pelicula.imagen} ) }" alt="Generic placeholder image" width="155" height="220">            
						</p>
					</div>
					<div class="col-sm-9">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">DETALLES</h3>
							</div>
							<div class="panel-body">                           
								<p>
									Título Original : <span th:text="${pelicula.titulo}"></span> <br>
									Actores : <span th:text="${pelicula.detalle.actores}"></span> <br>
									Director:  <span th:text="${pelicula.detalle.director}"></span> <br>                  
									Clasificación: <span th:text="${pelicula.clasificacion}"></span><br>
									Duración: <span th:text="${pelicula.duracion}"></span> minutos<br>
									Género: <span th:text="${pelicula.genero}"></span><br>                  
									Fecha Estreno: <span th:text="${pelicula.fechaEstreno}"></span>                  
								</p> 

							</div>
						</div>                          
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><span th:text="${fechaBusqueda}" class="label label-success"></span></h3>
					</div>
					<div class="panel-body">
						<table class="table table-striped">
							<thead>
								<tr>                  
									<th>Hora</th>
									<th>Sala</th>                                  
									<th>Precio</th>                                  
								</tr>
							</thead>
							<tbody>             
								<tr th:each="horario : ${horarios}">                 
									<td th:text="${horario.hora}"></td>
									<td th:text="${horario.sala}"></td>  
									<td th:text="${horario.precio}"></td>  
								</tr>              
								  
							</tbody>           
						</table>
					</div>
				</div>


				<div class="row">
					<div class="col-sm-7">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Trailer</h3>
							</div>
							<div class="panel-body">
								<iframe width="100%" height="315" th:src="${pelicula.detalle.trailer}" title = "siiiu" >                          
								</iframe>
							</div>
						</div>           
					</div> 
					<div class="col-sm-5">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">SINOPSIS</h3>
							</div>
							<div class="panel-body">
								<p th:text="${pelicula.detalle.sinopsis}"></p>
							</div>
						</div>                          
					</div>
				</div>

			</div><!-- /.container -->

			<hr class="featurette-divider">

			<!-- FOOTER -->
			<footer th:insert="includes/footer :: pie-pagina"> </footer>

		</div> <!-- /container -->

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
		<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script> 
	</body>
</html>
