<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Listado de Usuarios</title>
  
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/theme.css}" rel="stylesheet">
    
  </head>

  <body>

    <!-- Fixed navbar -->
     <header th:insert="includes/menu :: menu-principal">
   
    </header>

    <div class="container theme-showcase" role="main">

      <h3>Listado de Horarios</h3>
      
      <a th:href="@{/usuarios/create}" class="btn btn-success" role="button" title="Nuevo Usuario" >Nuevo</a><br><br>
      <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
      <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered">
            <tr>
                <th>Cuenta</th>
                <th>Email</th>
                <th>telefono</th>
            </tr>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.cuenta}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.telefono}"></td>              
                <td>
                  <a th:href="@{/usuarios/delete/{id} (id=${usuario.id}) }" onclick="return confirm('Â¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Delete" ><span class="glyphicon glyphicon-trash"></span></a>
				</td>
            </tr>
            
        </table>
      </div>
      <hr class="featurette-divider">

      <!-- FOOTER -->
       <footer th:insert="includes/footer :: pie-pagina"> </footer>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script> 

  </body>
</html>
